name: Instagram Social Media

on:
  schedule:
    - cron: "0 0 * * 1"  # Monday at 00:00 UTC
    - cron: "0 12 * * 3" # Wednesday at 12:00 UTC
    - cron: "0 0 * * 6"  # Saturday at 00:00 UTC
  workflow_dispatch:

jobs:
  instagram-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send Instagram Image to Discord
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          avatar-url: https://raw.githubusercontent.com/${{ github.repository }}/master/images/Profile%20Logo%20Socials.png
          username: Seelen
          embed-color: 0xE4405F  # Instagram brand color
          embed-title: "ðŸ“¸ Follow us on Instagram!"
          embed-description: "Check out our latest stories, desktop showcases, and visual content.\n\nðŸ”— [**@seelen_corp**](https://www.instagram.com/seelen_corp/)"
          embed-image-url: https://raw.githubusercontent.com/${{ github.repository }}/master/images/instagram.jpg