name: YouTube Social Media

on:
  schedule:
    - cron: "0 0 * * 2"  # Tuesday at 00:00 UTC
    - cron: "0 12 * * 4" # Thursday at 12:00 UTC
    - cron: "0 0 * * 0"  # Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  youtube-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send YouTube Image to Discord
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          avatar-url: https://raw.githubusercontent.com/${{ github.repository }}/master/images/Profile%20Logo%20Socials.png
          username: Seelen
          embed-color: 0xFF0000  # YouTube brand color
          embed-title: "ðŸŽ¬ Subscribe on YouTube!"
          embed-description: "Watch release videos, feature deep dives, and comprehensive tutorials.\n\nðŸ”— [**@seelen_corp**](https://www.youtube.com/@seelen_corp)"
          embed-image-url: https://raw.githubusercontent.com/${{ github.repository }}/master/images/youtube.jpg