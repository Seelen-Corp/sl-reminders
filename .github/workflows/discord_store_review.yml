name: Store Review Reminder

on:
  schedule:
    - cron: "0 12 * * 2" # Every Tuesday at 12:00 UTC
    - cron: "0 10 * * 5" # Every Friday at 10:00 UTC
  workflow_dispatch:

jobs:
  review-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read message content
        id: message
        run: echo "content=$(cat messages/store_review.md)" >> $GITHUB_OUTPUT

      - name: Send Review Reminder to Discord
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          avatar-url: https://raw.githubusercontent.com/${{ github.repository }}/master/images/Profile%20Logo.png
          username: Seelen
          embed-color: 0x0078D7  # Microsoft Store blue color
          embed-title: "Did you review Seelen UI yet? ⭐"
          embed-description: ${{ steps.message.outputs.content }}
          embed-footer-text: "Thank you for supporting Seelen projects! ✨"